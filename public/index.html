<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <!-- bootsrap V.4.6.x-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- estilos.css-->
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="titulos">Add products</h1>
            <br>
            <form action="/api/productos" method="POST">
                <!-- Title field -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>
                <!-- Price Field -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <!-- Thumbnail field -->
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Add button -->
                <button class="btn btn-success mt-3">Add</button>
            </form>
            <br>
            <!-- <a href="/api/productos" type="button" class="btn btn-primary">See Products</a> -->
        </div>
    </div>
</body>
</html>
