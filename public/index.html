<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <!-- bootsrap V.4.6.x-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- estilos.css-->
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="titulos">Add products</h1>
            <br>
            <form action="/productos" method="POST">
                <!-- Title field -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>
                <!-- Price Field -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <!-- Thumbnail field -->
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                </div>
                <br><br>
                <!-- Add button -->
                <button class="btn btn-success btn-block">Add</button>
            </form>
            <br>
            <!-- <a href="/productos" type="button" class="btn btn-primary btn-block">See Products</a> -->
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="titulos">CHAT</h1>
            <br>
            <form>
                <div class="input-group form-group mb-3">
                    <label for="inputUsername">Username: </label>
                    <input id="inputUsername" type="text" class="form-control" placeholder="Enter username"  aria-describedby="basic-addon2" required>
  
                </div>

                <div class="input-group form-group mb-3">
                    <label for="inputMensaje">Message: </label>
                    <input id="inputMensaje" type="text" class="form-control" placeholder="Enter message" aria-describedby="basic-addon2" required>
                    <div class="input-group-append">
                        <button id="botonEnviarMensaje" type="button" class="btn btn-success btn-block" onclick="addMessage(this)">Send message</button>
                    </div>
                </div>
            </form>
            <!-- Here is going to be the messages form the chat -->
            <p></p>
        </div>
    </div>
    <!-- websocket for broadcasting data -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
